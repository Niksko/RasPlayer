<!doctype html>
<html>
    <head>
        <title>RasPlayer</title>
        <script src="/jquery.js"></script>
        <script type="text/javascript" src="/materialize.min.js"></script>
        <script src="/jquery-ui.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/public/index.js"></script>
        <link rel="stylesheet" type="text/css" href="/public/index.css">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
          <h1>RasPlayer</h1>
        </header>
        <input id="folder" type="text"></input>
        <button id="folder-select">Choose folder</button>
        <button id="file-list">Get file list</button>
        <div id="file-list">
            <ul id=sortable>
            </ul>
        </div>
        <div id='now-playing'>
            <ul>
                <li>None!</li>
            </ul>
        </div>
        <div id="controls">
            <button id="play" disabled>Play</button>
            <button id="pause" disabled>Pause</button>
            <button id="stop" disabled>Stop</button>
            <span id="loop-span">
                Loop?
                <input id="loop-checkbox" type="checkbox" name="loop"/>
            </span>
            <span id="audio-span">
                Audio output
                <select id="audio-select">
                    <option value="local">Local</option>
                    <option value="hdmi">HDMI</option>
                </select>
            </span>
            <span>
                Delay between videos (s)
                <input id="delay" type="text"></input>
            </span>
        </div>
    </body>
</html>
